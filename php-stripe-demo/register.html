<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Customer</title>
    
    <!-- Stripe's Design Font: Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* General Reset */
        body, h1, h2, h3, p, input, button {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }
        
        /* Body styling */
        body {
            background-color: #f8f9fa;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            padding: 20px;
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Form styling */
        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-container h2 {
            text-align: center;
            color: #6772e5; /* Stripe blue */
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form-container input:focus {
            border-color: #6772e5; /* Stripe blue on focus */
            outline: none;
            box-shadow: 0 0 5px rgba(103, 114, 229, 0.5);
        }

        .form-container button {
            background-color: #6772e5; /* Stripe blue */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            font-weight: 600;
        }

        .form-container button:hover {
            background-color: #5469d4; /* Slightly darker blue for hover effect */
        }

        /* Popup Modal Styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50; /* Green background for success */
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            z-index: 9999;
        }

        .popup.error {
            background-color: #f44336; /* Red background for error */
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Create Customer</h2>
        <form action="create-customer.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="address_line1">Address:</label>
            <input type="text" id="address_line1" name="address_line1" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <button type="submit">Create Customer</button>
        </form>
    </div>

    <!-- Success Popup -->
    <div class="popup" id="popup-message">
        Successfully Registered!
    </div>

    <div class="footer">
        <p>Powered by <a href="https://stripe.com" target="_blank" style="color: #6772e5;">Stripe</a></p>
    </div>

    <script>
        // Check if the 'status' query parameter is set to 'success'
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');

        if (status === 'success') {
            // Show the success popup
            const popup = document.getElementById('popup-message');
            popup.style.display = 'block';

            // Hide the popup after 3 seconds
            setTimeout(function() {
                popup.style.display = 'none';
            }, 3000);
        }
    </script>

</body>
</html>
